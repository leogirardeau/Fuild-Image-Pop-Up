<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Gallery Expand</title>
</head>

<body>

    <div class="gallery">
        <div class="img-container">
            <img src="https://github.com/leogirardeau/Fuild-Image-Pop-Up/blob/master/img/preview/pexels-c%C3%A1tia-matos-1072179%20(1).jpg?raw=true"
                alt="This is jungle"
                data-original="https://github.com/leogirardeau/Fuild-Image-Pop-Up/blob/master/img/full/pexels-c%C3%A1tia-matos-1072179.jpg?raw=true" />
        </div>
        <div class="img-container">
            <img src="https://github.com/leogirardeau/Fuild-Image-Pop-Up/blob/master/img/preview/pexels-harrison-candlin-2441454.jpg?raw=true"
                alt="This is snow"
                data-original="https://github.com/leogirardeau/Fuild-Image-Pop-Up/blob/master/img/full/pexels-harrison-candlin-2441454%20(1).jpg?raw=true" />
        </div>
        <div class="img-container">
            <img src="https://github.com/leogirardeau/Fuild-Image-Pop-Up/blob/master/img/preview/pexels-irina-iriser-1408221%20(1).jpg?raw=true"
                alt="This is flower"
                data-original="https://github.com/leogirardeau/Fuild-Image-Pop-Up/blob/master/img/full/pexels-irina-iriser-1408221.jpg?raw=true" />
        </div>
        <div class="img-container">
            <img src="https://github.com/leogirardeau/Fuild-Image-Pop-Up/blob/master/img/preview/pexels-snapwire-6992.jpg?raw=true"
                alt="This is forest"
                data-original="https://github.com/leogirardeau/Fuild-Image-Pop-Up/blob/master/img/full/pexels-snapwire-6992%20(1).jpg?raw=true" />
        </div>
    </div>
    <div class="modal">
        <img src="" alt="" class="full-img">
        <p class="caption"></p>
    </div>

    <script src="app.js"></script>
</body>

</html>
